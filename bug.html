<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Error</title>
</head>
<body>
  <p>This is a paragraph.</p>
  <div id="myDiv"></div>

  <script>
    // Attempting to access a non-existent element before it's fully loaded
    const myDiv = document.getElementById("myDiv");
    myDiv.innerHTML = "<p>This is added content.</p>";
  </script>
</body>
</html>
